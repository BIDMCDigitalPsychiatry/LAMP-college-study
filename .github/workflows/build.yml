name: Build College V2 image
on:
  push:
    branches: 
      - college_v2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: BSFishy/pip-action@v1
      with:
        packages: |
          LAMP-cortex
    - uses: jerray/publish-docker-action@v1.0.3
      with:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: ghcr.io
        repository: 'bidmcdigitalpsychiatry/lamp-college-study-v2'
        auto_tag: true
